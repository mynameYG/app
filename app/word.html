<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
		<title></title>
		<link rel="stylesheet" href="css/bootstrap.min.css">
		<script src="js/jquery.min.js"></script>
		<script src="js/bootstrap.min.js"></script>
		<script src="js/eristool.js"></script>
		<style>
			*{margin: 0;padding: 0;box-sizing: border-box;} 
		</style>
	</head>
	<body>
		<!-- 支持word  excel -->
		 
		<iframe id="iframe" src='' width='100%' height='100%' frameborder='1'>
		</iframe>
		<script>
			document.addEventListener('plusready', function() {
				//console.log("所有plus api都应该在此事件发生后调用，否则会出现plus is undefined。"
				var width = window.innerWidth;
				var height = window.innerHeight;
				$("#iframe").css({"width":width,"height":height});
				var cwzwordurl = decodeURIComponent(window.location.href.substring(window.location.href.indexOf("?u=") + 3));
				$("#iframe").attr("src", "https://view.officeapps.live.com/op/view.aspx?src=" + cwzwordurl);
			});
		</script>
	</body>
</html>
